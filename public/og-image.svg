<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="120" fill="white"/>
    <circle cx="900" cy="150" r="60" fill="white"/>
    <circle cx="200" cy="480" r="40" fill="white"/>
  </g>
  
  <!-- Logo/Brand text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">
    Treido
  </text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Online Shopping in Europe
  </text>
  
  <!-- Domain -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    treido.eu
  </text>
  
  <!-- EU flag reference -->
  <g transform="translate(560, 420)">
    <circle cx="40" cy="20" r="8" fill="#ffd700"/>
    <circle cx="60" cy="12" r="8" fill="#ffd700"/>
    <circle cx="80" cy="20" r="8" fill="#ffd700"/>
    <circle cx="32" cy="36" r="8" fill="#ffd700"/>
    <circle cx="88" cy="36" r="8" fill="#ffd700"/>
    <circle cx="40" cy="52" r="8" fill="#ffd700"/>
    <circle cx="60" cy="60" r="8" fill="#ffd700"/>
    <circle cx="80" cy="52" r="8" fill="#ffd700"/>
  </g>
</svg>
