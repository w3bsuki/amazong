name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -s lint

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Unit tests
        run: pnpm -s test:unit

      - name: Install Playwright browsers
        run: pnpm -s exec playwright install --with-deps chromium

      - name: E2E (Chromium)
        env:
          CI: true
        run: pnpm -s test:e2e

  # Optional: keep Lighthouse separate so it doesn't block PRs unless you want it to.
  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -s build

      - name: Lighthouse CI
        env:
          CI: true
        run: pnpm -s test:lighthouse
